<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Formulário do cadastro -->
        <div class="form-container cadastro-container">
            <form action="#">
                <h1>Criar uma conta</h1>

                <input type="text" placeholder="Usuário">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <!-- Acrescentar link do "index" -->
                <button>Cadastrar</button>

            </form>
        </div>

        <!-- Formulário do login -->
        <div class="form-container login-container">
            <form action="#">
                <h1>Faça seu login</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">

                <!-- Acrescentar link do "esqueci minha senha" -->
                <a href="#">Esqueceu sua senha?</a>
                <!-- Acrecentar link do "index" -->
                <button>Entrar</button>
                
            </form>
        </div>

        <!-- Painel que sobrepõe os formulários -->
        <div class="sob-container">
            <div class="sob">
                <!-- Painel do faça seu login -->
                <div class="sob-painel sob-esquerda">
                    <h1>Já tem uma conta?</h1>
                    <p>Seja bem vindo de volta! Clique no botão abaixo para logar na sua conta.</p>

                    <button>Faça seu login</button>
                </div>

                <div class="sob painel sob-direita">
                    <h1>Ainda não tem uma conta no PostAct?</h1>
                    <p>Clique no botão abaixo para realizar seu cadastro. É fácil e rápido!</p>

                    <button >Cadastra-se</button>
                </div>
            </div>
        </div>

    </div>



    <script src="script/script.js"></script>
</body>
</html>
