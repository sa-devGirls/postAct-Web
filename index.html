<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/menu.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
    <header>

        <div class="sidebar">
          <div class="logoContent">
              
           <li class="logoContent">
              <a href="#">
                <img id="logo" src="img/logo.png" alt="logo" width="43px">
              </a>
           </li>
          <ul class="nav_list">
              <li>
                  <a href="index.html">
                    <img src="img/menu.png" alt="inicio" width="33px" height="33px">
                      <span class="links_name">Início</span>
                      <span class="toolipe">Início</span>
                  </a>
              </li>

              <li>
                  <a href="#">
                    <img src="img/lupa (1).png" alt="lupa" width="28px">
                      <span class="links_name">Procurar</span>
                      <span class="toolipe">Procurar</span>
                  </a>
              </li>
              <li class=>
                  <a href="#">
                    <img src="img/engrenagem.png" alt="configurações" width="28px">
                      <span class="links_name">Configurações</span>
                      <span class="toolipe">Configurações</span>
                  </a>
              </li> 
              <li>
                <a href="perfil.html">
                  <img src="img/perfil.png" alt="Perfil" width="28px">
                    <span class="links_name">Perfil</span>
                    <span class="toolipe">Perfil</span>
                </a>
            </li> 
          </ul> 
         
      </div>
    </header>
    <main>
   <!--barra de pesquisa-->   
        <div class="search-bar">
            <input class="search-tct" type="text" placeholder="Pesquisar"/>
             <button class="right-side-button" @click="rightSide = !rightSide">
              <img class="lupa" id="lupa" src="img/lupa.png" alt="lupa" width="20px" height="20px">
            </button>
          </div> 
        <!--Publicar-->
        <div class="timeline-right">
          <div class="status-box">
              <img src="https://images.genius.com/2326b69829d58232a2521f09333da1b3.1000x1000x1.jpg" class="status-img">
              <textarea class="status-textarea" placeholder="Escreva ou suba uma foto."></textarea>
                <img class="attach-img" src="img/adicionar-imagem.png" alt="">
                <button class="publish-button">Publicar</button>
          </div>
          <!--Publicação-->
        <section class="feed">
           <div class="album box"> 
           </div>
             <ul class="listPost">
                <li class="post">
                    <img class="ftPerfil" src="https://images.genius.com/2326b69829d58232a2521f09333da1b3.1000x1000x1.jpg" class="status-img" alt="ftPerfil" width="28px">
                    
                    <div class="post_info">
                            <h2>Nome usuário</h2>
                            <span class="usuario">@nomeUsuario</span>
                            <div class="album-content">When the bass drops, so do my problems.
                              <div class="album-photos">
                                <img src="https://images.unsplash.com/photo-1508179719682-dbc62681c355?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2378&q=80" alt="" class="album-photo"/>
                                <div class="album-right">
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </li>
              </ul>
            <ul class="listPost">
                <li class="post">
                  <img class="ftPerfil" src="https://images.genius.com/2326b69829d58232a2521f09333da1b3.1000x1000x1.jpg" class="status-img" alt="ftPerfil" width="28px">
                    <div class="post_info">
                        <h2>Nome usuário</h2>
                        <span>@nomeUsuario</span>
                        <p>digite texto legenda</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
</div>
</html>
