<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostAct</title>
    <link rel="stylesheet" href="../style/style-senha.css">
    <link rel="stylesheet" href="../style/global.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Recuperar senha</h1>
                <p>Insira seu e-mail e enviaremos um link para redefinir sua senha
                </p>
                <input type="email" placeholder="Email" id="emailRecover" class="required">
                <span class="span-required">Não foi possível recuperar sua senha!
                </span>
                <input type="button" value="Enviar link" id="btn" class="btn" onclick="recoverPassword()">
            </form>
            <a href="login_cadastro.html">Voltar</a>

        </div>
    </div>

    <script src="../script/script-senha.js"></script>
    <script src="../script/loading.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script src="../script/firebase-init.js"></script>
</html>
